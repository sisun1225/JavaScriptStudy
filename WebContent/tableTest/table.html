<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	동적 테이블 Test입니다.
	<table class="table test">
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>성별</th>
		</tr>
		<tbody id="table1">
		</tbody>
	</table>
	<script>
		var myArray = [ {
			'이름' : '홍',
			'나이' : '20',
			'성별' : '남'
		}, {
			'이름' : '이',
			'나이' : '25',
			'성별' : '여'
		}, {
			'이름' : '박',
			'나이' : '30',
			'성별' : '여'
		}, ]
		buildTable(myArray)
		function buildTable(data) {
			var table = document.getElementById('table1')
			for (var i = 0; i < data.length; i++) {
				var row = `<tr> <td>${data[i].이름}</td> <td>${data[i].나이}</td> <td>${data[i].성별}</td> </tr>`
				table.innerHTML += row
			}
		}
	</script>
</body>
</html>
