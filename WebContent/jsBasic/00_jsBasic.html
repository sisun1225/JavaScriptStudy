### null undefined
널은 값이 존재하지 않음
undefined  값이 할당되지 않았음을 의미

### typeof 연산자
변수의 타입을 알 수 있따. 
typeof null을 사용하면 객체가 나오는데 null은 객체가 아닌 
스크립티 초기 버그인데 호환을 위해 수정안한다고 함 

### 
alert   메세지를 띄움
prompt  사용자에게 값을 입력받을때 사용 (디폴트값을 줄 수 있음)
confirm 확인받을때 사용 
단점 : 스크립트 일시정지되어버리고, 디자인 불가능

### 형변환
괄호안 값을 각각의 해당되는 스타일로 변경해준다.
String()
Number()
Boolean()
자료형이 다르면 의도치 않은 결과가 생성될수있음
프롬프트로 입력받으면 무조건 문자형이다 이걸로 2개 값을 입력받아 더하면 엉뚱한 값이 더해진다
나누기 같은건 계산이 잘되는데 자동형변환이 일어나기도 한다 이런건 문제를 일으킬수있으니
늘 명시적 형변환을 해줘야한다

TRUE와 FALSE는 넘버로 형변환시키면 1과 0으로 바뀐다
Number (NULL)은 0이다
Number (UNDEFINED) 는 NAN이된다
Number(0) false
Number('0') true
Number('') false
Number(' ') true

### 기본연산자
+
-
*
/
% 나머지 구하기

나머지는 나머지가 1인지 0인지로 홀 짞 구하는게 가능
5를 넘기면 안되는 값을 구해야할때 x%5=0~4 사이의 값만 반환

거듭제곱은 *를 두번 ** 이렇게 계산
연산자는 우선순의를 가진다

+= 줄여서 사용도 가능
변수에 숫자를 더해서 다시 변수에 넣어준다
