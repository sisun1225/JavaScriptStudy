<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css"/>
<script src="https://d3js.org/d3.v3.min.js"></script>     
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
<body>


<h1>barchart</h1>
<div id ="barchart"></div>
<script>

	var chart = c3.generate({
		bindto: "#barchart",
		data: {
	        columns: [
	            ['blue', 7, 7, 7, 7, 7, 7],
	            ['red', 50, 20, 10, 40, 15, 25],
	            ['black', 50, 20, 10, 40, 15, 25]
	        ],
	        type: 'bar',
	        groups: [
	            ['blue', 'red', 'black']
	        ],
	    },
	    axis: {
	        rotated: true,
	        x: {
	            type: 'category',
	            categories: ['test', 'test2', 'test3', 'test4', 'test5', 'test6', 'cat7', 'cat8', 'cat9']
	        }
	    }
	});
</script>


</body>
</html>
